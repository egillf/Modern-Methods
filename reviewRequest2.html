<link rel="stylesheet" href="./src/main.css">
<body onload="fetchFinancialData()">
    <div class="container">
        <form>
        <h1 class="form__title">Review financial request</h1>
    
          <label for="r_cname">Client name</label>
          <input id="r_cname" type="text" readonly>
    
          <label for="r_etype">Event type</label>
          <input id="r_etype" type="text" readonly>
    
          <div>
              <label for="r_from">From</label>
              <input id="r_from" type="date" readonly>
        
              <label for="r_to">To</label>
              <input id="r_to" type="date" readonly>
          </div>
          <div class="padding"></div>
          <label for="r_guests">Expected no. of guests</label>
          <input id="r_guests" type="number" readonly>
          <div class="padding"></div>
            <div>
                <label for="r_budget">Expected Budget</label>
                <input id="r_budget" type="number" readonly>
                <label>SEK</label>
            </div>
            <div class="padding"></div>
            <div>
                <label for="r_rbudget">Revised Budget</label>
                <input id="r_rbudget" type="number">
                <label>SEK</label>
            </div>
          <div class="padding"></div>
          <div class="container__flex">
            <div onclick="approveFinancialRequest()" id="button__wide"><a>Approve request</a></div> 
            <div onclick="declineRequest()" id="button__wide"><a>Decline request</a></div>
          </div>
          <div class="padding"></div>
          <div class="container__flex">
            <div onclick="goTo('main')" id="button__wide"><a>Go to main page</a></div>
          </div>
        </form>
        <script src="./src/main.js"></script>
      </div>
</body>
